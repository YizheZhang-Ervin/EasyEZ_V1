<!doctype html>
{% load static %}
<html lang="en">

<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>Python CMD</title>
    <link rel="stylesheet" href="{% static 'cmd/cmd.css' %}">

</head>
<body>
<a href="/resume/en/" style="color:white;font-size:20px;text-decoration:none;">Back>></a>
<div class="window">
    <div class="title">
        <span style="margin-left:1%">Python Shell</span>
    </div>
    <div id="text">
        <ul>
            <li>Embedded Python [Version 1.0.10101.010]</li>
            <li>(c) 2020 Super Python. All command accepted.</li>
        </ul>
        <form action="/cmd/" method="post">
            {% csrf_token %}
            <button type="submit">Run Code</button>
            <div>
                <span style="margin-left:10px">>>></span>
                <input type="text" name="input" value="{{input}}">
            </div>
            <textarea readonly="readonly" name="textarea">{{output}}</textarea>
        </form>
    </div>

</div>
</body>
</html>
